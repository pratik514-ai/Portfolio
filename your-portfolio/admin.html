<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Pratik Kadole</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="admin-container">
        <h1 class="admin-title">Portfolio Data Management</h1>
        
        <section class="data-section">
            <h2>Projects Management</h2>
            <div class="data-form">
                <input type="text" id="project-title" class="cyber-input" placeholder="Project Title">
                <textarea id="project-desc" class="cyber-input" placeholder="Project Description"></textarea>
                <input type="text" id="project-tech" class="cyber-input" placeholder="Technologies (comma separated)">
                <button id="add-project" class="cyber-button">Add Project</button>
            </div>
            <div class="data-list" id="projects-list"></div>
        </section>


<section class="data-section">
    <h2>Skills Management</h2>
    <div class="data-form">
        <input type="text" id="skill-name" class="cyber-input" placeholder="Skill Name">
        <input type="number" id="skill-level" class="cyber-input" placeholder="Level (1-100)" min="1" max="100">
        <select id="skill-category" class="cyber-select">
            <option>Technical</option>
            <option>Creative</option>
            <option>Language</option>
        </select>
        <button id="add-skill" class="cyber-button">Add Skill</button>
    </div>
    <div class="data-list" id="skills-list"></div>
</section>
            <div class="data-list" id="skills-list"></div>
        </section>
    </div>

    <script src="scripts/admin.js"></script>
    <script src="scripts/theme.js"></script>
</body>
</html>
